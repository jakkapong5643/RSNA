<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
</head>
<body>
    <h1>Upload Image</h1>

    <form action="/predict_RSNA" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" id="image" name="file" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>
    {% if image_path %}
    <h3>รูปที่อัปโหลด:</h3>
    <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 400px;">
{% endif %}

{% if prediction %}
    <h2>ผลลัพธ์การทำนาย</h2>
    <p><strong>Class:</strong> {{ prediction.class }}</p>
    <p><strong>Confidence:</strong> {{ prediction.confidence }}%</p>
{% elif error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

</body>
</html>
